{% extends 'backstage/admin/base.html' %}

{% block title %}Overview{% endblock %}

{% block setting_content %}
<div class="card w-100 bg-light">
    <h3 class="card-header">Progress</h3>
    {% if is_start(get_current_year()) %}
    <div class="card-body">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: {{ progress|default(0) }}%">
                All tasks the progress: {{'%0.2f'| format(progress|float)}}%
            </div>
        </div>
    </div>
    {% else %}
        {% include "backstage/_tip.html" %}
    {% endif %}
</div>
{% endblock %}
