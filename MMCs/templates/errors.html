{% extends 'base.html' %}

{% block title %}{{ code }} Error{% endblock %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="card w-100 bg-light">
        <img class="card-img-top img-fluid" src="{{ url_for('static', filename='images/error.jpg') }}">
        <div class="card-body">
            <h5 class="card-title">{{ code }} Error</h5>
            <p class="card-text">{{ info }}</p>
        </div>
        <div class="card-footer">
            <div class="float-right">
                <a class="btn btn-primary" href="{{ url_for('front.index') }}">{{ _('Back Home') }}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
