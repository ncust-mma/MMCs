{% extends 'base.html' %}

{% block title %}About{% endblock %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="card w-75 bg-light">
        <img class="card-img-top img-fluid" src="{{ url_for('static', filename='images/about.jpg') }}">
        <div class="card-body">
            <h2 class="card-title">About</h2>
            <p class="card-text">{{ generate_text() }}</p>
        </div>
        <div class="card-footer">
            <div class="float-right">
                <a class="btn btn-primary" href="{{ url_for('front.index') }}">Return Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
